<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>work01</title>
		<style>
			@keyframes frames{  
				0%  {background: skyblue; left:000px; top:0px;}         
				25% {background: springgreen; left:300px; top:0px;}         
				50% {background: mediumpurple; left:300px; top:300px;}         
				75% {background: darkmagenta; left:0px; top:300px;}        
				100% {background: orangered; left:000px; top:0px;}
			}
			div{ 
				animation: frames 5s;
				position: absolute;         
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
