<!DOCTYPE html>
<html>
	<head>
		<title></title>

	</head>
	<body>
		<table align="center" width="400" border="1" cellpadding="8" cellspacing="0" class="smart-green">
			<form action="127.0.0.1" method="post">
				<tr>
					<td colspan="2" align="center"><h1>信息统计表</h1></td>
					</tr>
				<tr>	<!-- 姓名-->
					<th>姓名：</th>
					<td ><input type="text" name="username" size="20" placeholder="请输入你的姓名......" required/></td>
				</tr>
				<tr>
					<th>年龄：</th><!-- 年龄-->
					<td ><input type="number" name="username" size="20" placeholder="请输入你的年龄......"/ required/></td>
				</tr>
				 <!--  性别 -->
					<th>性别：</th>
					<td>
						<input type="radio" name="sex" value="1" checked="checked" />男&nbsp;&nbsp;
						<input type="radio" name="sex" value="2" />女
					</td>
				
				</tr>
				<tr>	<!-- 爱好 -->
					<th>爱好：</th>
					<td>
						<input type="checkbox" name="course[]" value="4">旅游<br />
						<input type="checkbox" name="course[]" value="5">登山<br />
						<input type="checkbox" name="course[]" value="6">健身<br />
						<input type="checkbox" name="course[]" value="7">上网<br />
						<input type="checkbox" name="course[]" value="7">游泳
					</td>
				</tr>
				<tr>
					<th>学历：</th>
					<td>
						<select name="edu">
							<option>--请选择--</option>
							<option value="1">高中</option>
							<option value="2">大专</option>
							<option value="3">本科</option>
							<option value="4">研究生</option>
							<option value="5">其他</option>
						</select>
					</tr>
				
				<tr >	<!-- 自我介绍 -->
					
					<td colspan="2">自我介绍：<br /><textarea name="eval" rows="4" cols="40" placeholder="请输入你的自我介绍......" required></textarea></td>
				</tr>

				
				<tr>	<!--  提/置-->
					<td colspan="2" align="center">
						<input type="submit" name="submit" value="提交">
						<input type="reset" name="reset" value="重置">
					</td>
				</tr>
			</form>
		</table>
	</body>
</html>
