<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<link rel="stylesheet" href="../css/green.css" type="text/css"/>
	</head>
	<body>
		<form>
			<table align="center" width="450" border="0" cellpadding="6" cellspacing="2" class="smart-green">
				<tr>
					<td colspan="2" ><h1>text</h1></td>
					
				</tr>
				<tr>	
					<td>姓名：</td>
					<td ><input type="text" name="username" size="20" placeholder="请输入姓名......"/></td>
				</tr>
				<tr>
					<td>生日：</td>
					<td>
						<input type="number" name="year" max="2022" min="1900" maxlength="4" style="width: 55px;border-radius: 0px;border:0px solid gray;outline:none;"/>年&nbsp;&nbsp;
						<input type="number" name="month" max="12" min="1"  maxlength="2" style="width: 55px;border-radius: 0px;border:0px solid gray;outline:none;"/>月&nbsp;&nbsp;
						<input type="number" name="day" max="31" min="1" maxlength="2" style="width: 55px;border-radius: 0px;border:0px solid gray;outline:none;"/>日&nbsp;&nbsp;
						</td>
					</tr>
				</table>
		</form>
	
	</body>
</html>
