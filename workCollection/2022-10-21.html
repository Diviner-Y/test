<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			background:url(../img/page.jpg);
			width: 400px;
			height: 400px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-around;
		}
	</style>
	<body>
		<div >
			<script>
				function bak(){
					var name=document.getElementById("firstdiv").value
					if(name==""){
						confirm("请输入姓名哟")
					}else{confirm(name)};
				}
				function iner(){
					confirm("快滚去学习吧！")
				}
			</script>
			<input type="text" id="firstdiv" placeholder="请输入姓名" onchange="iner()" onblur="bak()"/>
		</div>
	</body>
</html>
